<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>互动</title>
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="css/myList.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.js"></script>
    <script src="js/tool.js"></script>
</head>

<body>
    <div class="wrap1">
        <div class="top">
            <div class="left"><a href="my.html"><img src="images/lf.png" alt=""></a></div>
            <p>互动</p>
            <div class="right"><a href="myJoin.html"><img src="images/slh.jpg" alt=""></a> </div>
        </div>
        <div class="interCot">
            <p id="contact">人脉互动</p><p id="interaction">公司互动</p>
        </div>
        <!--人脉互动-->
        <div class="contact">
            <div class="contactPage">
                <ul>
                    <li class="contactList">
                        <div class="totle">
                            <div class="contactTop">
                                <div class="left">
                                    <div><img src="images/1.png" alt=""></div>
                                    <div>
                                        <p>陌上浅笑</p><span>12122123</span>
                                    </div>
                                </div>
                                <div class="right"><a href=""><img src="" alt=""><span>报名</span></a> </div>
                            </div>
                            <div class="contactText">
                                <p>周五晚上公司组织聚餐活动，每个人都必须出席，聚
                                    会地址是老地点，希望大家相互转告。
                                </p>
                            </div>
                            <div class="contactImg">
                                <ul>
                                    <li><img src="images/500299093.jpg" alt=""></li>
                                </ul>
                            </div>
                            <div class="contactFoot">
                                <div class="list1"><img src="images/eye.jpg" alt=""><span>4546</span></div>
                                <div class="list2"><img src="images/zan.jpg" alt=""><span>45646</span></div>
                                <div class="list3"><img src="images/xx.jpg" alt=""><span>1323</span></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--公司互动-->
        <div class="interaction">
            <div class="interPage">
                <ul>
                    <li class="interList">
                        <div class="totle">
                            <div class="interTop">
                                <div><img src="images/1.png" alt=""></div>
                                <div>
                                    <p>陌上浅笑</p><span>12122123</span>
                                </div>
                            </div>
                            <div class="interText">
                                <p>周五晚上公司组织聚餐活动，每个人都必须出席，聚
                                    会地址是老地点，希望大家相互转告。
                                </p>
                            </div>
                            <div class="interImg">
                                <ul>
                                    <li><img src="images/500299093.jpg" alt=""></li>
                                </ul>
                            </div>
                            <div class="interFoot">
                                <div class="list1"><img src="images/eye.jpg" alt=""><span>4546</span></div>
                                <div class="list2"><img src="images/zan.jpg" alt=""><span>45646</span></div>
                                <div class="list3"><img src="images/xx.jpg" alt=""><span>1323</span></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
     $("#contact").click(function () {
        $(this).css("color","#34CCFE");
        $(this).css("border-bottom","2px solid #34CCFE")
        $("#interaction").css("color"," #000")
        $("#interaction").css("border-bottom","2px solid transparent")
        $(".contact").show()
        $(".interaction").hide()
        //请求数据
        $.ajax({
                type: "GET",
                url: baseURL + "/personTalkMsg/getAllPersonTalkMsg",
                contentType: 'application/x-www-form-urlencoded;charset=UTF-8',
			    dataType:"json",
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data,123)
                    var html = "";
                    for (var i in data.data) {
                        console.log(data.data[i])
                        html += ` <li class="contactList">
                        <div class="totle">
                            <div class="contactTop">
                                <div class="left">
                                    <div><img src="${data.data[i].fromCompany.avatar}" alt=""></div>
                                    <div>
                                        <p>${data.data[i].fromCompany.companyName}</p><span>${data.data[i].pushTime}</span>
                                    </div>
                                </div>
                                <div class="right"><a href=""><img src="" alt=""><span>报名</span></a> </div>
                            </div>
                            <div class="contactText">
                                <p>${data.data[i].message}</p>
                            </div>
                            <div class="contactImg">
                                <ul>
                                    <li><img src="${data.data[i].imagePath}" alt=""></li>
                                </ul>
                            </div>
                            <div class="contactFoot">
                                <div class="list1"><img src="images/eye.jpg" alt=""><span>4546</span></div>
                                <div class="list2"><img src="images/zan.jpg" alt=""><span>45646</span></div>
                                <div class="list3"><img src="images/xx.jpg" alt=""><span>1323</span></div>
                            </div>
                        </div>
                    </li>`
                    }
                $('.contactPage ul ').html(html);
                console.log(html,123)
                },
            });
    })  
    $("#interaction").click(function () {
        $(this).css("color","#34CCFE");
        $(this).css("border-bottom","2px solid #34CCFE")
        $("#contact").css("color"," #000")
        $("#contact").css("border-bottom","2px solid transparent")
        $(".interaction").show()
        $(".contact").hide()
        //请求数据
        $.ajax({
                type: "GET",
                url: baseURL + "/companyTalkMsg/getAllCompanyTalkMsg",
                contentType: 'application/x-www-form-urlencoded;charset=UTF-8',
			    dataType:"json",
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    console.log(data,123)
                    var html = "";
                    for (var i in data.data) {
                        console.log(data.data[i])
                        html += ` <li class="interList">
                        <div class="totle">
                            <div class="interTop">
                                <div><img src="${data.data[i].fromCompany.avatar}" alt=""></div>
                                <div>
                                    <p>${data.data[i].fromCompany.companyName}</p><span>${data.data[i].pushTime}</span>
                                </div>
                            </div>
                            <div class="interText">
                                <p>${data.data[i].message}</p>
                            </div>
                            <div class="interImg">
                                <ul>
                                    <li><img src="${data.data[i].imagePath}" alt=""></li>
                                </ul>
                            </div>
                            <div class="interFoot">
                                <div class="list1"><img src="images/eye.jpg" alt=""><span>4546</span></div>
                                <div class="list2"><img src="images/zan.jpg" alt=""><span>45646</span></div>
                                <div class="list3"><img src="images/xx.jpg" alt=""><span>1323</span></div>
                            </div>
                        </div>
                    </li>`
                    }
                $('.interPage ul ').html(html);
                console.log(html,123)
                },


            });
    }) 
    </script>
</body>

</html>
