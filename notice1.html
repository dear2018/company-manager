<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布会议</title>
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.js"></script>
    <script src="js/tool.js"></script>
</head>

<body>
    <div class="layout2">
        <div class="top">
            <div><a href="notice.html"><img src="images/lf.png" alt=""></a></div>
            <p>发布会议</p>
            <span id="send">确定</span>
        </div>
        <div class="notice1Page">
            <div class="notice1Top">
                <input type="text" id="title" placeholder="请填写会议标题">
                <textarea id="message" placeholder="填写会议内容"></textarea>
            </div>
        </div>
    </div>
    <script>
          $("#send").click(function () {
                console.log(1)
                var title=$("#title").val()
                var message=$("#message").val()
                $.ajax({
             type: "POST",
             url: baseURL+"/announcement/pushAnnouncement",
             xhrFields: {
				        withCredentials: true
				    	},
             data: {title:title,message:message}, 
             success: function(data){
             console.log(data,111)
             //window.location.href="index.html"
             go()
            
                      }
         });

            })
    </script>
</body>

</html>
