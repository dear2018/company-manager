        function send() {
              var target =$("#target").val()
              var userId=localStorage.getItem('userId')
              $.ajax({
             type: "POST",
             url: baseURL+"/user/pushBusinessTarget",
             xhrFields: {
				        withCredentials: true
				    	},
             data: {target:target, userId:userId}, 
             success: function(data){
             console.log(data,111)
             go()
                      }
         });
        }
    </script>
